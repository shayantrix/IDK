services:
  mongodb1:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb1
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30001"]
    restart: unless-stopped
    ports:
      - "30001:30001"
    volumes:
      - mongo-replica-1-data:/data/db

  mongodb2:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb2
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30002"]
    restart: unless-stopped
    ports:
      - "30002:30002"
    volumes:
      - mongo-replica-2-data:/data/db

  mongodb3:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb3
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30003"]
    restart: unless-stopped
    ports:
      - "30003:30003"
    volumes:
      - mongo-replica-3-data:/data/db

  mongo-init:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb-initializer
    depends_on:
      - mongodb1
      - mongodb2
      - mongodb3
    entrypoint: >
      bash -c "
        echo 'Waiting for MongoDB to start...' &&
        sleep 10 &&
        mongosh --host mongodb1 --port 30001 --eval '
          try {
            rs.status()
          } catch (e) {
            rs.initiate({
              _id: \"my-replica-set\",
              members: [
                { _id: 0, host: \"mongodb1:30001\" },
                { _id: 1, host: \"mongodb2:30002\" },
                { _id: 2, host: \"mongodb3:30003\" }
              ]
            })
          }
        '
      "
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - "6333"
      - "6334"
      - "6335"
    volumes:
      - qdrant-data:/qdrant_data
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: always

volumes:
  mongo-replica-1-data:
  mongo-replica-2-data:
  mongo-replica-3-data:
  rabbitmq-data:
  qdrant-data:
